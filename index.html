<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://inqilaab.github.io/email-confirmation/KhwabFavicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Comfortaa', cursive;
            background-image: url('https://inqilaab.github.io/email-confirmation/Background.png');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 128, 0.7);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 60%;
            text-align: center;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 1rem;
            animation: fadeIn 2s;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center;
            color: #ffffff;
            animation: fadeIn 2s;
        }
        p {
            font-size: 1.4rem;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #ffffff;
            animation: fadeIn 2s;
        }
        .powered-by {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            color: #ffffff;
        }
        .inqilaab-icon {
            margin-left: 0.5rem;
            width: 24px;
            height: 24px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://inqilaab.github.io/email-confirmation/KhwabLogo.png" alt="Game Logo">
        <h1>Email Confirmed</h1>
        <p>Your email address has been successfully confirmed. Open the Khwab app on your desktop or VR device to continue your registration. We look forward to welcoming you!</p>
        <div class="powered-by">
            <span>Powered by Inqilaab</span>
            <img class="inqilaab-icon" src="https://inqilaab.github.io/email-confirmation/InqilaabIcon.png" alt="Inqilaab Icon">
            </div>
    </div>
</body>
</html>
